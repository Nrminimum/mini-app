<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App</title>
  <style>body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

.content {
  padding: 20px;
  min-height: calc(100vh - 60px);
  transition: opacity 0.4s ease, transform 0.4s ease;
}

.hidden {
  opacity: 0;
  transform: translateX(20px);
  pointer-events: none;
  position: absolute;
  top: 0;
  width: 100%;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 60px;
  background: #fff;
  border-top: 1px solid #ddd;
  display: flex;
  justify-content: space-around;
  align-items: center;
  position: fixed;
}

.tab {
  flex: 1;
  text-align: center;
  color: #555;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-size: 14px;
  z-index: 2;
}

.tab svg {
  margin-bottom: 4px;
}
    

     .tab.active {
  color: #6200ff;
  font-weight: bold;
  animation: glowOn 0.9s ease forwards;
}

@keyframes glowOn {
  0% {
    text-shadow:
      0 0 0 rgba(98, 0, 255, 0);
  }
  100% {
    text-shadow:
      0 0 10px rgba(98, 0, 255, 1),
      0 0 20px rgba(98, 0, 255, 0.8),
      0 0 30px rgba(98, 0, 255, 0.6);
  }
}

.settings-list {
  margin-top: 20px;
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
}

.settings-item {
  padding: 15px;
  border-bottom: 1px solid #eee;
  cursor: pointer;
  font-size: 16px;
  background: #fff;
  transition: background 0.2s ease;
}

.settings-item:last-child {
  border-bottom: none;
}

.settings-item:hover {
  background: #f0f0ff;


.back {
      margin-top: 20px;
      padding: 12px 18px;
      background: #6200ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }



.tab.active svg { filter: drop-shadow(0 0 6px #6200ff); }
}
</style>
</head>
<body>

  <div class="content" id="catalog">
    <h1>Каталог</h1>
    <p>Здесь будут товары.</p>
  </div>

  <div class="content hidden" id="me">
    <h1>Я</h1>
    <p>Информация о пользователе.</p>
    <div id="settings" class="page">
  <h2>Настройки</h2>

  <div class="settings-list">
    <div class="settings-item" onclick="openTab('profile')">Профиль</div>
    <div class="settings-item" onclick="openTab('notifications')">Уведомления</div>
    <div class="settings-item" onclick="openTab('security')">Безопасность</div>
  </div>
</div>

<div id="profile" class="page hidden">
  <h2>Профиль</h2>
  <p>Здесь настройки профиля.</p>
  <button class="back" onclick="openTab('settings')">Назад</button>
</div>

<div id="notifications" class="page hidden">
  <h2>Уведомления</h2>
  <p>Здесь настройки уведомлений.</p>
  <button class="back" onclick="openTab('settings')">Назад</button>
</div>

<div id="security" class="page hidden">
  <h2>Безопасность</h2>
  <p>Здесь настройки безопасности.</p>
  <button class="back" onclick="openTab('settings')">Назад</button>
</div>
  </div>

  <div class="bottom-nav">
    <div class="indicator"></div>

    <div class="tab active" data-tab="catalog">
      <svg width="24" height="24" fill="currentColor">
        <rect x="4" y="4" width="16" height="16" rx="2"/>
      </svg>
      <span>Каталог</span>
    
    </div>

    <div class="tab" data-tab="me">
      <svg width="24" height="24" fill="currentColor">
        <circle cx="12" cy="12" r="8"/>
      </svg>
      <span>Я</span>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll(".tab");
const indicator = document.querySelector(".indicator");
function openTab(id) {
  document.querySelectorAll(".page").forEach(page => {
    page.classList.add("hidden");
  });

  document.getElementById(id).classList.remove("hidden");
}

tabs.forEach((tab, index) => {
  tab.addEventListener("click", () => {

    document.querySelectorAll(".content").forEach(c => c.classList.add("hidden"));
    document.getElementById(tab.dataset.tab).classList.remove("hidden");

    tabs.forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
  });
});

  </script>
</body>
</html>
